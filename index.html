<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<title>Instagram</title>
	<link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet"> 
</head>
<body>

	<header>
		<div class="container">
			<div class="banner">
				<img src="assets/images/insta.png">
			</div>
			<div class="login">
				<h1>Instagram</h1>
				<form id="campo" method="POST" action="">
					<input type="text" name="email" placeholder="Telefone, usuário ou email">
				</form>
				<form id="campo2" method="POST" action="">
					<input type="password" name="senha" placeholder="Senha">
				</form>
				<form id="campo3">
					<input type="submit" value="Entrar" >
				</form>
				<div class="border"></div>
				<a href="">
				<div class="linkface">
					<img src="assets/images/linkface.png">
				</div>
				</a>
				<div class="esqueceu">
					<a href="">Esqueceu a senha?</a>
				</div>
				<div class="desafio">
					<div class="cadastre">
						Não tem uma conta?<a href=""> Cadastre-se</a>
					</div>
				</div>
				<div class="obtenha">
					Obtenha o aplicativo
				</div>
				<div class="app">
					<img src="assets/images/appstore.png">
					<img src="assets/images/playstore.png">
				</div>
			</div>
		</div>
	</header>

	<footer>
		<div class="container2">
			<div class="description">
				<ul>
					<li>SOBRE</li>
					<li>AJUDA</li>
					<li>API</li>
					<li>LOCALIZAÇÃO</li>
					<li>PRIVACIDADE</li>
					<li>TERMOS</li>
					<li>IDIOMAS</li>
					<li>IMPRENSA</li>
				</ul>
				<div class="span">© 2020 Instagram do Facebook</div>
			</div>
		</div>
	</footer>
</body>
</html>
